{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/e26e4c8eb1.js" crossorigin="anonymous"></script>

    
    <link href="{% static 'css/blog.css' %}" rel="stylesheet" type="text/css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body>
    <div class="page-header">
        <h1><a href="{% url 'post_list' %}">PP Blog</a></h1>

        {% if user.is_authenticated %}

            <div class="top-menu">
                <a href="{% url 'post_new' %}"><i class="fas fa-plus-circle fa-2x top-menu__icon"></i></a>
                <a href="{% url 'post_draft_list' %}"><i class="fas fa-pencil-ruler fa-2x top-menu__icon"></i></a>

                <div class="top-menu__user">
                    <p>Hello, {{ user.username }}<a href="{% url 'logout' %}"></p>
                        <i class="fas fa-sign-out-alt fa-2x top-menu__user__icon"></i></a>
                </div>
            </div>

        {% else %}

            <a href="{% url 'login' %}"><i class="fas fa-sign-in-alt fa-2x top-menu__icon"></i></a>
            
        {% endif %}
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">
               {% block content %}
               {% endblock %}
            </div>
        </div>
    </div>
    
</body>
</html>
